<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Create QRIS v1</title>
  <style>
    body {
      font-family: Razor, Razor-store;
      text-align: center;
      padding: 40px;
      background: url('https://files.catbox.moe/gfd8xu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßæ Buat QRIS v1 Sendiri</h2>
    <p>Masukkan link gambar (.jpg / .png):</p>
    <input type="text" id="qrisInput" placeholder="https://domainkamu.com/qrisv1.jpg">
    <br>
    <button onclick="generateQRIS()">Tampilkan QRIS</button>
    <div id="output"></div>
  </div>

  <script>
    function generateQRIS() {
      const link = document.getElementById("qrisInput").value;
      const output = document.getElementById("output");

      if (link.endsWith(".jpg") || link.endsWith(".png")) {
        output.innerHTML = `<img src="${link}" alt="QRIS"><p>Scan QRIS untuk bayar.</p>`;
      } else {
        output.innerHTML = "<p style='color: red;'>‚ùå Link harus gambar .jpg atau .png</p>";
      }
    }
  </script>
</body>
</html>
